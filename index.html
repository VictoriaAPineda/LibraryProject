<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <h2>Your Current Libray</h2>
    <button id="addBook-btn" onclick="openForm()">Add Book</button>
    <!--Automatically display table of books by JS-->
    <div id="user-libray">

        <!--Visual layout(default show)-->
        <!-- <table id="bookTable"></table> -->

    </div>


    <!--Aside window popup to add a book 
        (format test. remove then add to js for event to display)-->
    <div id="sideForm-Overlay" class="sideForm">
        <form action="" id="addBook-Form">
            <a href="#" class="close-btn" onclick="closeForm()"><i class="bi bi-x-lg"></i></a>
            <div>
                <label for="">Book Title:</label>
                <input type="text" id="">
            </div>
           
            <div>
                <label for="">Author:</label>
                <input type="text" id="">
            </div>
      
            <div>
                <label for="">Page Count:</label>
                <input type="text" id="">
            </div>

            <div>
                <label for="">Read:</label>
                <input type="checkbox">
            </div>

            <div id="confirm-container">   
                <button id="confirm-btn">Confirm</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
